  <body>
    <header class="bg-[#fffbf0] pb-16">
      <!-- NavBar Section -->
      <nav
        class="flex flex-col lg:flex-row justify-between items-start xl:items-center container mx-auto"
      >
        <div class="h-10">
          <picture
            ><img src="icons/logo.png" class="h-full" alt="icons/logo.png"
          /></picture>
        </div>
        <ul
          class="flex flex-col lg:flex-row justify-between w-2/6 items-start font-robot font-medium text-[#3C3C3C] py-10"
        >
          <li><a href="#home">Home</a></li>
          <li><a href="#product">Product</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact us</a></li>
        </ul>
      </nav>
      <!-- Hero Section -->
      <div
        class="flex flex-col lg:flex-row items-center justify-between container mx-auto pl-4 lg:pl-0 gap-y-11 lg:gap-y-0"
      >
        <div class="flex flex-col items-start gap-y-2">
          <h1
            class="text-gold text-[60px] lg:text-[80px] leading-none font-babes max-w-md"
          >
            Be the Penguins <span class="text-[#363958]">of Winter</span>
          </h1>
          <p class="text-gray font-robot leading-7 max-w-md">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="text-white bg-[#A4BC46] py-5 px-9 rounded-lg text-base font-robot font-medium"
          >
            <span><i class="fa-regular fa-cart-shopping"></i></span> Buy now
          </button>
        </div>
        <div class="w-[361px] lg:w-[550px]">
          <picture
            ><img class="w-full" src="images/model.png" alt="images/model.png"
          /></picture>
        </div>
      </div>
    </header>
    <section class="bg-white container mx-auto">
      <h2 class="font-babes text-[#363958] text-5xl">W0Man Jacket</h2>
      <div>
        <div class="lg:w-2/6 p-5">
          <picture
            ><img src="images/jacket-1.png" alt="images/jacket-1.png"
          /></picture>
          <div class="font-robot flex flex-col">
            <h3>Yellow Coat Jacket</h3>
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <div class="">
              <p>$234</p>
              <button
                class="text-white bg-[#A4BC46] py-5 px-9 rounded-lg text-base font-robot font-medium"
              >
                <span><i class="fa-regular fa-cart-shopping"></i></span> Buy now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
